<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Gather</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>To-Gather</h1>
    <p>Select a category to explore aggregated content.</p>
  </header>

  <div class="search-section">
    <input type="text" id="searchInput" placeholder="Search across all categories..." />
    <button onclick="handleSearch()">Search</button>
    <div class="results-summary">
      <div id="socialCount" onclick="togglePanel('socialMediaPanel')">Social Media: 0</div>
      <div id="newsCount" onclick="togglePanel('newsPanel')">News Media: 0</div>
      <div id="investingCount" onclick="togglePanel('investingPanel')">Investing: 0</div>
      <div id="sportsCount" onclick="togglePanel('sportsPanel')">Sports: 0</div>
      <div id="researchCount" onclick="togglePanel('researchPanel')">Research: 0</div>
    </div>
  </div>

  <main class="panel-grid">
    <!-- Social Media Panel -->
    <div class="panel" id="socialMediaPanel">
      <div class="panel-header">
        <i class="fab fa-hashtag"></i> Social Media
      </div>
      <div class="panel-content">
        <div class="sub-panel">
          <div class="sub-panel-header" onclick="toggleSubPanel('twitterPanel')">Twitter/X</div>
          <div class="sub-panel-content" id="twitterPanel"></div>
        </div>
        <div class="sub-panel">
          <div class="sub-panel-header" onclick="toggleSubPanel('instagramPanel')">Instagram</div>
          <div class="sub-panel-content" id="instagramPanel"></div>
        </div>
        <div class="sub-panel">
          <div class="sub-panel-header" onclick="toggleSubPanel('redditPanel')">Reddit</div>
          <div class="sub-panel-content" id="redditPanel"></div>
        </div>
      </div>
    </div>

    <!-- News Media Panel -->
    <div class="panel" id="newsPanel">
      <div class="panel-header">
        <i class="fas fa-newspaper"></i> News Media
      </div>
      <div class="panel-content">
        <div class="bias-meter-legend">
          <span>Left</span>
          <div class="bias-bar"><span class="bias-indicator" style="left: 40%"></span></div>
          <span>Right</span>
        </div>
        <div id="newsResults"></div>
      </div>
    </div>

    <!-- Investing Panel -->
    <div class="panel" id="investingPanel">
      <div class="panel-header">
        <i class="fas fa-chart-line"></i> Investing
        <marquee class="ticker" behavior="scroll" direction="left">Loading live market data...</marquee>
      </div>
      <div class="panel-content" id="investingResults"></div>
    </div>

    <!-- Sports Panel -->
    <div class="panel" id="sportsPanel">
      <div class="panel-header">
        <i class="fas fa-football-ball"></i> Sports
        <marquee class="ticker" behavior="scroll" direction="left">Live scores updating...</marquee>
      </div>
      <div class="panel-content" id="sportsResults"></div>
    </div>

    <!-- Research Panel -->
    <div class="panel" id="researchPanel">
      <div class="panel-header">
        <i class="fas fa-book"></i> Research
      </div>
      <div class="panel-content" id="researchResults"></div>
    </div>
  </main>

  <script>
    function togglePanel(id) {
      const panel = document.getElementById(id);
      const isOpen = panel.classList.contains("active");
      document.querySelectorAll(".panel").forEach(p => p.classList.remove("active"));
      if (!isOpen) panel.classList.add("active");
    }

    function toggleSubPanel(id) {
      const content = document.getElementById(id);
      content.classList.toggle("open");
    }

    function handleSearch() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const results = {
        social: query.includes("twitter") || query.includes("reddit") ? 3 : 0,
        news: query.includes("cnn") || query.includes("breaking") ? 2 : 0,
        investing: query.includes("stocks") || query.includes("market") ? 4 : 0,
        sports: query.includes("nba") || query.includes("football") ? 1 : 0,
        research: query.includes("science") || query.includes("researchers") ? 5 : 0,
      };

      document.getElementById("socialCount").textContent = `Social Media: ${results.social}`;
      document.getElementById("newsCount").textContent = `News Media: ${results.news}`;
      document.getElementById("investingCount").textContent = `Investing: ${results.investing}`;
      document.getElementById("sportsCount").textContent = `Sports: ${results.sports}`;
      document.getElementById("researchCount").textContent = `Research: ${results.research}`;
    }
  </script>
</body>
</html>
