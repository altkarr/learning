<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Gather</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>To-Gather</h1>
    <p>Select a category to explore aggregated content.</p>
  </header>

  <div class="search-section">
    <input type="text" id="searchInput" placeholder="Search across all categories..." />
    <button onclick="handleSearch()">Search</button>
    <div class="refinement-controls">
      <select id="redditTime">
        <option value="day">Past Day</option>
        <option value="week" selected>Past Week</option>
        <option value="month">Past Month</option>
        <option value="year">Past Year</option>
      </select>
      <select id="redditSort">
        <option value="top" selected>Top</option>
        <option value="new">New</option>
        <option value="comments">Most Commented</option>
      </select>
    </div>
    <div class="results-summary">
      <div id="socialCount" onclick="togglePanel('socialMediaPanel')">Social Media: 0</div>
      <div id="newsCount">News Media: 0</div>
      <div id="investingCount">Investing: 0</div>
      <div id="sportsCount">Sports: 0</div>
      <div id="researchCount">Research: 0</div>
    </div>
  </div>

  <div class="ticker">
    <div id="sportsTicker">Live Sports Scores Ticker...</div>
    <div id="investingTicker">Market & Finance Ticker...</div>
  </div>

  <main class="panel-grid">
    <!-- Social Media Panel -->
    <div class="panel" id="socialMediaPanel">
      <div class="panel-header" onclick="togglePanel('socialMediaPanel')">
        <i class="fab fa-hashtag"></i> <span>Social Media</span>
        <span class="arrow">â–¼</span>
      </div>
      <div class="panel-content">
        <div class="sub-panel">
          <div class="sub-panel-header" onclick="toggleSubPanel('twitterPanel')">Twitter/X</div>
          <div class="sub-panel-content" id="twitterPanel"></div>
        </div>
        <div class="sub-panel">
          <div class="sub-panel-header" onclick="toggleSubPanel('instagramPanel')">Instagram</div>
          <div class="sub-panel-content" id="instagramPanel"></div>
        </div>
        <div class="sub-panel">
          <div class="sub-panel-header" onclick="toggleSubPanel('redditPanel')">Reddit</div>
          <div class="sub-panel-content" id="redditPanel"></div>
        </div>
      </div>
    </div>

    <!-- News Media Panel -->
    <div class="panel">
      <div class="panel-header">
        <i class="fas fa-newspaper"></i> News Media
      </div>
      <div class="panel-content" id="newsPanel">
        <!-- News stories with bias meter and timeframe filter will go here -->
      </div>
    </div>

    <!-- Investing Panel -->
    <div class="panel">
      <div class="panel-header">
        <i class="fas fa-chart-line"></i> Investing
      </div>
      <div class="panel-content" id="investingPanel">
        <!-- Finance-related articles & trends -->
      </div>
    </div>

    <!-- Sports Panel -->
    <div class="panel">
      <div class="panel-header">
        <i class="fas fa-football-ball"></i> Sports
      </div>
      <div class="panel-content" id="sportsPanel">
        <!-- Sports news breakdown by league -->
      </div>
    </div>

    <!-- Research Panel -->
    <div class="panel">
      <div class="panel-header">
        <i class="fas fa-book"></i> Research
      </div>
      <div class="panel-content" id="researchPanel">
        <!-- Pulled Google Scholar or ResearchGate articles -->
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
